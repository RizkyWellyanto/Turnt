<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.1.min.js"></script>
    </head>
	<body>
	
	    <div id="header">
	        <table class="plc">
                <tr>
                    <td id="logo">Turnt</td>
                    <td class="links">
                        <div class="section">
                            <a>PT1</a>
                        </div>
                        <div class="section">
                		    <a>PT2</a>
                        </div>
                        <div class="section">
                            <a>PT3</a>  
                        </div>
                        
                    </td>
                    
                   
                </tr>
                
            </table>

	    </div>
            <div class="create loginpane">
                <h1>Register</h1>
                <div class="inp">
                    Email: <input id="email" type="email"><br>
                </div>
                <div class="inp">
                    Username: <input id="uname" type="text"><br>
                </div>
                <div class="inp">
                    Password: <input id="password" type="password"><br>
                </div>
                <table>
                    <tr>
                        <td>
                            <a class="inp" onclick="Register()">Register</a>
                        </td>
                    </tr>
                </table>
            </div>
	</body>
    <script type="text/javascript">
        function Register()
        {
            Parse.initialize("jvpZoE593I9616TtmoVX9qMzs9DYXVlfa6rudZ6P", "v1ySlxINSYW6OL1aKo7YZV7i4SjvG4D7Th2fhhWU");
            var user = new Parse.User();
            user.set("username", document.getElementById('uname').value);
            user.set("password", document.getElementById('password').value);
            user.set("email", document.getElementById('email').value);
             
            // other fields can be set just like with Parse.Object
             
            user.signUp(null, {
              success: function(user) {
                window.location = "home.html";
              },
              error: function(user, error) {
                // Show the error message somewhere and let the user try again.
                alert("Error: " + error.code + " " + error.message);
              }
            });
        }

    </script>

</html>
